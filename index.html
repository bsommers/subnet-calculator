<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subnet Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Subnet Calculator</h1>
        <p class="subtitle">Advanced IPv4 & IPv6 Analysis</p>
      </header>

      <div class="calculator-wrapper">
        <div class="tabs">
          <button class="tab-btn active" data-tab="ipv4">IPv4</button>
          <button class="tab-btn" data-tab="ipv6">IPv6</button>
        </div>

        <div class="tab-content active" id="ipv4-content">
          <div class="input-group">
            <label for="ipv4-ip">IP Address</label>
            <input type="text" id="ipv4-ip" placeholder="e.g. 192.168.1.1" value="192.168.1.1">
          </div>

          <div class="input-group">
            <label for="ipv4-cidr">Subnet Mask / CIDR</label>
            <div class="row">
              <select id="ipv4-class-select">
                <option value="" disabled selected>Select Class</option>
                <option value="8">Class A (/8)</option>
                <option value="16">Class B (/16)</option>
                <option value="24">Class C (/24)</option>
              </select>
              <input type="number" id="ipv4-cidr" min="0" max="32" value="24" placeholder="/24">
            </div>
            <input type="range" id="ipv4-cidr-slider" min="0" max="32" value="24">
          </div>

          <div class="results" id="ipv4-results">
            <!-- Results populated by JS -->
          </div>
        </div>

        <div class="tab-content" id="ipv6-content">
          <div class="input-group">
            <label for="ipv6-ip">IPv6 Address</label>
            <input type="text" id="ipv6-ip" placeholder="e.g. 2001:db8::1" value="2001:db8::1">
          </div>

          <div class="input-group">
             <label for="ipv6-prefix">Prefix Length</label>
             <input type="number" id="ipv6-prefix" min="0" max="128" value="64">
          </div>

          <div class="results" id="ipv6-results">
             <!-- Results populated by JS -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
